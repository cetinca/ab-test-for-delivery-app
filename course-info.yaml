summary: "<p>Digital footprints left by users can be extremely useful for increasing\
  \ conversions and improving user experience. Many companies use such data to test\
  \ hypotheses about various product features. This is called A/B testing, where A\
  \ and B are two versions of a single feature &ndash; for example, the button element.\
  \ In this project, you will apply the A/B test framework to test a statistical hypothesis\
  \ about the interface of a food delivery application.</p><br/><br/>Learn more at\
